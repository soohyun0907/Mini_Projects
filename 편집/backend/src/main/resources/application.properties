spring.first.datasource.password=PWD

spring.second.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.second.datasource.jdbc-url=jdbc:mysql://URL/editor_request?useSSL=false&autoReconnect=true&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.second.datasource.username=root
spring.second.datasource.password=PWD

spring.third.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.third.datasource.jdbc-url=jdbc:mysql://URL/editor_email?useSSL=false&autoReconnect=true&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.third.datasource.username=root
