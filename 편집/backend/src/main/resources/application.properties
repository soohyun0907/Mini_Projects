server.port=8080

cloud.aws.stack.auto=false

# user-db, request-form-db
spring.first.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.first.datasource.jdbc-url=jdbc:mysql://URL/editor_user?useSSL=false&autoReconnect=true&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
